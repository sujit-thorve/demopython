<!DOCTYPE html>
<html lang="en">
<head>
	<title>SignUp Page</title>
</head>
<body style="background-color:lightgrey">
    <div style="margin-left: 35%;background-color:aqua; width: 300px;height: 350px; margin-top: 80px;">
          <h2 style="margin-left: 20%;padding-top: 028px;">User Registration</h2>
          <form action="" method="POST"  >
            <!-- <label for="nm">Name:</label>
            <input style="margin-left: 20px"name="nm" type="text">
            <label for="usrnm">UserName:</label>
            <input name="usrnm" type="text">
            -->
              <table cellspacing=10, cellpading=10>
                <tr>
                    <td>Name:</td>
                    <td><input type="text" name="name" required></td>
                </tr>
                  <tr>
                      <td>UserName:</td>
                      <td><input type="text" name="username" required></td>
                  </tr>
                  <tr>
                    <td>Password:</td>
                    <td><input type="password" name="password" required></td>
                  </tr>
                  <tr>
                    
                    <td colspan="2"><input type="submit" value="Register" style="margin-left: 33%; margin-top: 18px; width: 100px;"></td>
                  </tr>
              </table>
          </form>
          <div style="text-align: center;"><h3 class="col-md-4"> <a href="/">Back to Home</a></h3></div>
          
          <div style=" margin-left:20%">
            {%if msg%}
            {{msg}}
            {%endif%}
        </div>
          
    </div>
    
</body>
</html>
